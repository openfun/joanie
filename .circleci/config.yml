workflows:
  version: 2

  joanie:
    jobs:
      # Git jobs
      #
      # Check validity of git history
      - lint-git:
          filters:
            tags:
              only: /.*/
      # Check CHANGELOG update
      - check-changelog:
          filters:
            branches:
              ignore: main
            tags:
              only: /(?!^v).*/
      - lint-changelog:
          filters:
            branches:
              ignore: main
            tags:
              only: /.*/
      # Build mails
      - build-mails:
          filters:
            tags:
              only: /.*/

      # Docker jobs
      #
      # Build images
      - build-docker:
          filters:
            tags:
              only: /.*/

      - build-docker-admin:
          filters:
            tags:
              only: /.*/

      # Backend jobs
      #
      # Build, lint and test production and development Docker images
      # (debian-based)
      - build-back:
          filters:
            tags:
              only: /.*/
      - lint-back:
          requires:
            - build-back
          filters:
            tags:
              only: /.*/
      - test-back:
          requires:
            - build-back
            - build-mails
            - build-back-i18n
          filters:
            tags:
              only: /.*/

      # Frontend admin jobs
      #
      # Build, lint and test frontend admin application
      - build-test-front-admin:
          filters:
            tags:
              only: /.*/
      - lint-front-admin:
          filters:
            tags:
              only: /.*/
          requires:
            - build-test-front-admin
      - test-front-admin:
          filters:
            tags:
              only: /.*/
          requires:
            - build-test-front-admin
      - test-e2e-front-admin:
          filters:
            tags:
              only: /.*/
          requires:
            - build-test-front-admin
      - test-playwright-ct-front-admin:
          filters:
            tags:
              only: /.*/
          requires:
            - build-test-front-admin

      # Internationalization jobs
      #
      # Extract strings and upload them to our translation management platform
      - build-back-i18n:
          requires:
            - build-back
            - build-mails
          filters:
            tags:
              only: /.*/
      - upload-i18n-strings:
          requires:
            - build-back-i18n
            - build-test-front-admin
          filters:
            branches:
              only: main

      # Tray
      #
      # Deploy ralph in a k8s cluster using arnold
      - tray:
          filters:
            tags:
              only: /.*/

      # Packaging: python
      #
      # Build the python package
      - package-back:
          requires:
            - test-back
          filters:
            tags:
              only: /.*/

      # DockerHub publication.
      #
      # Publish docker images only if all build, lint and test jobs succeed
      # and it has been tagged with a tag starting with the letter v or is on
      # the main branch
      - hub:
          requires:
            - build-docker
            - test-back
            - tray
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/

      - hub-admin:
          requires:
            - build-docker-admin
            - test-front-admin
            - tray
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/
