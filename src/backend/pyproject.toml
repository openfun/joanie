#
# Joanie package
#
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "joanie"
version = "1.1.0"
authors = [{ "name" = "Open FUN (France Université Numérique)", "email" = "fun.dev@fun-mooc.fr" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 4",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
description = "A headless ERP for education to manage course enrollment/subscription, payment and certificates delivery."
keywords = ["Django", "ERP", "education", "dashboard"]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "arrow==1.3.0",
    "boto3==1.33.6",
    "Brotli==1.1.0",
    "celery[redis]==5.3.6",
    "django-admin-sortable2==2.1.10",
    "django-admin-autocomplete-filter==0.7.1",
    "django-configurations==2.5",
    "django-cors-headers==4.3.1",
    "django-countries==7.5.1",
    "django-filter==23.4",
    "django-fsm==2.8.1",
    "django-marion-howard==0.6.0",
    "django-marion==0.6.0",
    "django-money==3.4.1",
    "django-object-actions==4.2.0",
    "django-parler==2.3",
    "django-storages==1.14.2",
    "django==4.2.7",
    "djangorestframework-simplejwt==5.3.0",
    "djangorestframework==3.14.0",
    "drf_spectacular==0.26.5",
    "dockerflow==2022.8.0",
    "easy_thumbnails==2.8.5",
    "factory_boy==3.3.0",
    "gunicorn==21.2.0",
    "markdown==3.5.1",
    "nested-multipart-parser==1.5.0",
    "obc==2.1.0",
    "payplug==1.4.0",
    "psycopg[binary]==3.1.14",
    "pydantic[email]>2",
    "PyJWT==2.8.0",
    "requests==2.31.0",
    "sentry-sdk==1.38.0",
    "url-normalize==1.4.3",
    "WeasyPrint>=59.0",
    "whitenoise==6.6.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/openfun/joanie/issues/new"
"Changelog" = "https://github.com/openfun/joanie/blob/main/CHANGELOG.md"
"Homepage" = "https://github.com/openfun/joanie"
"Repository" = "https://github.com/openfun/joanie"

[project.optional-dependencies]
dev = [
    "cssselect==1.2.0",
    "django-extensions==3.2.3",
    "drf-spectacular-sidecar==2023.12.1",
    "ipdb==0.13.13",
    "ipython==8.18.1",
    "lxml==4.9.3",
    "pdfminer.six==20221105",
    "pyfakefs==5.3.2",
    "pylint-django==2.5.5",
    "pylint==3.0.2",
    "pytest-cov==4.1.0",
    "pytest-django==4.7.0",
    "pytest==7.4.3",
    "pytest-icdiff==0.8",
    "pytest-xdist==3.5.0",
    "responses==0.24.1",
    "ruff==0.1.6",
    "types-requests==2.31.0.10",
]

[tool.setuptools]
packages = { find = { where = ["."], exclude = ["tests"] } }
zip-safe = true

[tool.distutils.bdist_wheel]
universal = true

[tool.ruff]
exclude = [
    ".git",
    ".venv",
    "build",
    "venv",
    "__pycache__",
    "*/migrations/*",
]
ignore= ["DJ001", "PLR2004"]
line-length = 88


[tool.ruff.lint]
select = [
    "B", # flake8-bugbear
    "BLE", # flake8-blind-except
    "C4", # flake8-comprehensions
    "DJ", # flake8-django
    "I", # isort
    "PLC", # pylint-convention
    "PLE", # pylint-error
    "PLR", # pylint-refactoring
    "PLW", # pylint-warning
    "RUF100", # Ruff unused-noqa
    "RUF200", # Ruff check pyproject.toml
    "S", # flake8-bandit
    "SLF", # flake8-self
    "T20", # flake8-print
]

[tool.ruff.lint.isort]
section-order = ["future","standard-library","django","third-party","joanie","first-party","local-folder"]
sections = { joanie=["joanie"], django=["django"] }

[tool.ruff.per-file-ignores]
"joanie/**/tests/*" = ["S", "SLF"]

[tool.pytest.ini_options]
addopts = [
    "-v",
    "--cov-report",
    "term-missing",
    # Allow test files to have the same name in different directories.
    "--import-mode=importlib",
]
python_files = [
    "test_*.py",
    "tests.py",
]
